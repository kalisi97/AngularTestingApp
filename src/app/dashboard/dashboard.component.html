<h3>Top pokemones</h3>
<div class="grid grid-pad">
  <a *ngFor="let pokemon of pokemones" class="col-1-4"
      routerLink="/detail/{{pokemon.id}}">
    <div class="module pokemon">
      <h4>{{pokemon.name}}</h4>
      <p>Power: {{pokemon.strength | strength}}
    </div>
  </a>
</div>

<app-pokemon-search></app-pokemon-search>
