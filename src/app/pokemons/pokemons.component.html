

<div>
  <label>Pokemon name:
    <input #pokemonName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(pokemonName.value); pokemonName.value=''">
    add
  </button>
</div>

<ul class="pokemons">
  <li *ngFor="let pokemon of pokemons">
    <app-pokemon [pokemon]="pokemon" (delete)="delete(pokemon)"></app-pokemon>
  </li>
</ul>
